<!DOCTYPE html>
<html>
    <head>
      <title>Web Programming Dictionary</title> 
      <link rel="stylesheet" href="style.css" type="text/css" />
      </style>
      <script type="text/javascript" src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="script.js"></script>
    </head>
    <body>
    <div id="wrapper">
        <div id="bar">
            <h6>Language : <strong style="color:black">English</strong> | Country : <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/0a/Flag_of_Jamaica.svg/255px-Flag_of_Jamaica.svg.png" width="12" height="10"></h6>
        </div>
        <div id="banner">
            <h1> Web Programming Dictionary</h1>
            <form>
                <input type="text" name="search_box" class="box" style="width:600px" placeholder="Search"/>
                <input type="button" value="Submit" class="box" style="background-color:#16afe9;border:none;" id="submit" />
            </form>
            <br/>
        </div>
        <div id="content">
        </div>
    </div>
    
    </body>
   
</html>
